<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>control.js Example</title>
        <link rel="stylesheet" href="control.css">
    </head>
    <body>
        <h1>control.js Example</h1>

        <script src="control.js"></script>

        <script>
            new control.Panel({
                    string: 'foo',
                    number: 123,
                    boolean: true,
                    range: new control.Range(75, 0, 150, 0.5),
                    select: new control.Select('bar', [ 'foo', 'bar', 'baz', 'quux' ])
                })
                .on('update', onUpdate);

            function onUpdate(data, name, value) {
                console.log('update ' + name + ' ' + value);
            }
        </script>
    </body>
</html>
